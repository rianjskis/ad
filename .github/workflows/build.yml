name: Update SRS Rule

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 0 点执行（UTC 时间，换算你自己时区）
  workflow_dispatch:       # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget jq tar

      - name: Download latest sing-box
        run: |
          SB_VER=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          wget -qO sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/${SB_VER}/sing-box-${SB_VER}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SB_VER}-linux-amd64/sing-box ./sing-box
          chmod +x ./sing-box

      - name: Download latest rule json
        run: |
          wget -qO AWAvenue-Ads-Rule-Singbox.json "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Singbox.json"

      - name: Convert json to srs
        run: |
          ./sing-box rule-compile --output AWAvenue-Ads-Rule-Singbox.srs AWAvenue-Ads-Rule-Singbox.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AWAvenue-Ads-Rule-Singbox.srs
          git commit -m "Update SRS rule $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
