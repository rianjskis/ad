name: Auto Compile SRS from JSON

on:
  schedule:
    # 每天的 0:00 UTC 执行一次（你可以调整 cron 时间）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make compile script executable
        run: chmod +x ./compile.sh

      - name: Run compile script
        run: ./compile.sh

      - name: Commit & push compiled .srs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Filters/AWAvenue-Ads-Rule-Singbox.srs
          # 检查是否有变更
          git diff --quiet || (git commit -m "Auto update SRS from JSON" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: srs-output
          path: Filters/AWAvenue-Ads-Rule-Singbox.srs
