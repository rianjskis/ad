name: Update AWAvenue SRS

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点
  workflow_dispatch:     # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget jq tar

      - name: Download latest sing-box (official release)
        run: |
          SB_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          SB_VER=${SB_TAG#v}
          wget -qO sing-box.tar.gz \
            "https://github.com/SagerNet/sing-box/releases/download/${SB_TAG}/sing-box-${SB_VER}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SB_VER}-linux-amd64/sing-box ./sing-box
          chmod +x ./sing-box

      - name: Download AWAvenue rule json
        run: |
          wget -qO AWAvenue-Ads-Rule-Singbox.json \
          "https://github.com/TG-Twilight/AWAvenue-Ads-Rule/raw/refs/heads/main/Filters/AWAvenue-Ads-Rule-Singbox.json"

      - name: Convert json to srs (overwrite old)
        run: |
          ./sing-box rule-set compile \
          --output AWAvenue-Ads-Rule-Singbox.srs \
          AWAvenue-Ads-Rule-Singbox.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AWAvenue-Ads-Rule-Singbox.srs
          git commit -m "Update AWAvenue SRS $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push

      - name: 删除工作流程运行
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          retain_days: 5
          keep_minimum_runs: 5