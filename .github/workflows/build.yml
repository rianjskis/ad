name: Update SRS Rule

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 0 点 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget jq tar

      - name: Download latest sing-box (official release)
        run: |
          SB_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          SB_VER=${SB_TAG#v}
          wget -qO sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/${SB_TAG}/sing-box-${SB_VER}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          mv sing-box-${SB_VER}-linux-amd64/sing-box ./sing-box
          chmod +x ./sing-box

      # === 原有规则 ===
      - name: Download AWAvenue Ads rule json
        run: |
          wget -qO AWAvenue-Ads-Rule-Singbox.json \
          "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Singbox.json"

      - name: Compile AWAvenue Ads srs
        run: |
          ./sing-box rule-set compile \
            --output AWAvenue-Ads-Rule-Singbox.srs \
            AWAvenue-Ads-Rule-Singbox.json

      # === 原有 httpdns 规则 ===
      - name: Download httpdns rule json
        run: |
          wget -qO httpdns.json \
          "https://raw.githubusercontent.com/QuixoticHeart/rule-set/ruleset/singbox/version3/httpdns.json"

      - name: Compile httpdns srs
        run: |
          ./sing-box rule-set compile \
            --output httpdns.srs \
            httpdns.json

      # === 新增 geoip-cn（version 2） ===
      - name: Download CN AS IP list
        run: |
          wget -qO Geo_AS_IP_CN_All.txt \
          https://github.com/DH-Teams/DH-Geo_AS_IP_CN/raw/main/Geo_AS_IP_CN_All.txt

      - name: Convert CN AS IP list to sing-box v2 json
        run: |
          echo '{ "version": 2, "rules": [ { "ip_cidr": [' > geoip-cn.json
          awk '{ print "\"" $0 "\"," }' Geo_AS_IP_CN_All.txt | sed '$ s/,$//' >> geoip-cn.json
          echo '] } ] }' >> geoip-cn.json

      - name: Compile geoip-cn srs
        run: |
          ./sing-box rule-set compile \
            --output geoip-cn.srs \
            geoip-cn.json

      # === 提交并推送 ===
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AWAvenue-Ads-Rule-Singbox.srs httpdns.srs geoip-cn.srs
          git commit -m "Update SRS rule $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          retain_days: 5
          keep_minimum_runs: 5
